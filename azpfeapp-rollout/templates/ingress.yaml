apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /frontend-rollout
            pathType: Prefix
            backend:
              service:
                name: frontend-rollout-service
                port:
                  number: 80
          - path: /backend-rollout
            pathType: Prefix
            backend:
              service:
                name: backend-rollout-service
                port:
                  number: 5000

