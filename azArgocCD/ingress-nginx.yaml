apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: ingress-nginx
  namespace: argocd
spec:
  project: pfe
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.12.2  # Update the version here
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

