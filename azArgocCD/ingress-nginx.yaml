apiVersion: argoproj.io/v1alpha1 
kind: Application
metadata: 
  name: ingress-nginx
  namespace: argocd
spec:
  project: pfe
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.12.2  # Chart version
    helm:
      values: |
        controller:
          service:
           annotations:
              service.beta.kubernetes.io/azure-load-balancer-resource-group: MC_nourResourceGroup_pfecluster_eastus
           loadBalancerIP: 172.214.68.70  # <- Use one of your available IPs
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
